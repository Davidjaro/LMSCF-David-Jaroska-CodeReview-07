<div class="container-fluid p-5 m-2 text-white">
  <form class="m-auto" [formGroup]="info">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>First Name</label>
        <input type="text" class="form-control" id="inputFirst" placeholder="First Name" formControlName="firstName">
      </div>
      <div class="form-group col-md-6">
        <label>Last Name</label>
        <input type="text" class="form-control" id="inputLast" placeholder="Last Name" formControlName="lastName">
      </div>
    </div>
    <div class="form-group">
      <label>E-Mail</label>
      <input type="text" class="form-control" id="inputEmail" placeholder="random@gmail.com" formControlName="email">
    </div>
    <div class="form-group">
      <label>Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="KettenbrÃ¼ckengasse 18/8/2" formControlName="adress">
    </div>
    <div class="form-group">
      <label>Your Message</label>
      <textarea type="text" class="form-control" rows="4" cols="5" id="textarea" placeholder="your message" formControlName="message"></textarea>
    </div>
    <button type="submit" class="btn btn-primary m-2">Submit</button>
  </form>
</div>
